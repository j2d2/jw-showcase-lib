<ion-view>
  <jw-toolbar toolbar-class="jw-toolbar-subheader">{{ vm.feed.title }}</jw-toolbar>
  <ion-content class="has-subheader">
    <div class="jw-content" ng-if="!vm.feed.playlist.length">
      <h4 class="jw-title">No videos</h4>
    </div>
    <jw-card-grid feed="vm.feed" on-card-click="vm.cardClickHandler"
        cols="{xs:2, sm:2, md:3, lg:4, xl:5}"></jw-card-grid>
    <jw-footer></jw-footer>
  </ion-content>
</ion-view>
